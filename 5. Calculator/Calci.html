<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <h1>CALCULATOR</h1>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background:linear-gradient(to bottom, #347ca3 0%,#12347c 100%);

    }

    .calculator {
        width: 400px; /* Increase the width of the calculator */
        margin: 0 auto;
        padding: 35px;
        border: 1px solid #ccc;
        border-radius: 15px; /* Increase border radius for a rounded appearance */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    }

    input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px; /* Increase padding for input field */
        font-size: 20px; /* Increase font size */
    }

    button {
        width: 60px; /* Increase button width */
        height: 60px; /* Increase button height */
        font-size: 24px; /* Increase font size */
        margin: 5px; /* Increase margin between buttons */
    }

    /* Add hover effect to buttons */
    button:hover {
        background-color: #ddd;
        transition: background-color 0.3s ease-in-out;
    }

    /* Add a subtle transition to the input field */
    input[type="text"] {
        transition: border-color 0.3s ease-in-out;
    }

    /* Add a focus effect to the input field */
    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Add a transition to the result display */
    input[type="text"]#display {
        transition: font-size 0.3s ease-in-out;
    }

    /* Animate the font size of the result display when a calculation is made */
    input[type="text"]#display.calculated {
        font-size: 28px; /* Increase font size further */
    }
</style>


</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>

     <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const displayValue = document.getElementById('display').value;
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
